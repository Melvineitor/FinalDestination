<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <div class="logo-img-title">
        <img src="assets/iconologo.png" alt="Logo" class="logo-img" />
      </div>
    </div>
    <div class="sidebar-title">MENU</div>
    <ul class="menu" [class.collapsed]="isSidebarCollapsed">
      <li
        *ngFor="let item of menuItems"
        [class.active]="item.name === 'Propiedad'"
        (click)="selectMenuItem(item)"
      >
        <a [routerLink]="item.link">
          <i class="icon">{{ item.icon }}</i> {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <header class="header">
      <div class="top-bar-actions">
        <button class="user-btn"><span class="icon">🔔</span></button>
        <button class="user-btn"><span class="icon">👤</span></button>
      </div>
    </header>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-title">Registro de Inmueble</div>
      <div class="form-section-title">Datos del Inmueble</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="propietario_inmueble">Propietario</label>
          <select id="propietario_inmueble" formControlName="propietario_inmueble" class="input">
            <option value="" disabled selected>Seleccione un propietario</option>
            <option *ngFor="let p of propietarios" [value]="p.id_persona">
              {{ p.nombre_persona }} {{ p.apellido_persona }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipo_inmueble">Tipo de Inmueble</label>
          <input
            id="tipo_inmueble"
            formControlName="tipo_inmueble"
            type="text"
            placeholder="Tipo (Casa, Apartamento, etc.)"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="cant_niveles">Cantidad de Niveles</label>
          <input
            id="cant_niveles"
            formControlName="cant_niveles"
            type="number"
            placeholder="Niveles"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="cant_habitaciones">Habitaciones</label>
          <input
            id="cant_habitaciones"
            formControlName="cant_habitaciones"
            type="number"
            placeholder="Habitaciones"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="cant_banos">Baños</label>
          <input
            id="cant_banos"
            formControlName="cant_banos"
            type="number"
            placeholder="Baños"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="cant_parqueos">Parqueos</label>
          <input
            id="cant_parqueos"
            formControlName="cant_parqueos"
            type="number"
            placeholder="Parqueos"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="cuarto_servicio">Cuarto de Servicio</label>
          <input
            id="cuarto_servicio"
            formControlName="cuarto_servicio"
            type="number"
            placeholder="Cuarto de Servicio"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="modulo_local">Módulo Local</label>
          <input
            id="modulo_local"
            formControlName="modulo_local"
            type="text"
            placeholder="Módulo Local"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="plaza_local">Plaza Local</label>
          <input
            id="plaza_local"
            formControlName="plaza_local"
            type="text"
            placeholder="Plaza Local"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="nivel_apt">Nivel Apartamento</label>
          <input
            id="nivel_apt"
            formControlName="nivel_apt"
            type="number"
            placeholder="Nivel Apartamento"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="uso_espacio">Uso del Espacio</label>
          <input
            id="uso_espacio"
            formControlName="uso_espacio"
            type="text"
            placeholder="Uso del Espacio"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="objetivo">Objetivo</label>
          <input
            id="objetivo"
            formControlName="objetivo"
            type="text"
            placeholder="Venta, Alquiler, etc."
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="metros_ancho">Metros Ancho</label>
          <input
            id="metros_ancho"
            formControlName="metros_ancho"
            type="number"
            placeholder="Metros Ancho"
            class="input"
            (input)="calcularPrecio()"
          />
        </div>
        <div class="form-group">
          <label for="metros_largo">Metros Largo</label>
          <input
            id="metros_largo"
            formControlName="metros_largo"
            type="number"
            placeholder="Metros Largo"
            class="input"
            (input)="calcularPrecio()"
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio (USD$650/m²)</label>
          <input
            id="precio"
            formControlName="precio"
            type="number"
            placeholder="Precio calculado"
            class="input"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="estado_inmueble">Estado</label>
          <input
            id="estado_inmueble"
            formControlName="estado_inmueble"
            type="text"
            placeholder="Estado del Inmueble"
            class="input"
          />
        </div>
      </div>
      <div class="form-section-title">Descripción</div>
      <div class="form-group">
        <label for="descripcion_detallada">Descripción Detallada</label>
        <textarea
          id="descripcion_detallada"
          formControlName="descripcion_detallada"
          placeholder="Descripción del inmueble"
          class="input"
        ></textarea>
      </div>
      <div class="form-section-title">Datos de la Dirección</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="ciudad_direccion">Ciudad</label>
          <input
            id="ciudad_direccion"
            formControlName="ciudad_direccion"
            type="text"
            placeholder="Ciudad"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="zona">Zona</label>
          <input
            id="zona"
            formControlName="zona"
            type="text"
            placeholder="Zona"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="calle">Calle</label>
          <input
            id="calle"
            formControlName="calle"
            type="text"
            placeholder="Calle"
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="especificaciones_direccion">Especificaciones</label>
          <input
            id="especificaciones_direccion"
            formControlName="especificaciones_direccion"
            type="text"
            placeholder="Referencia, detalles, etc."
            class="input"
          />
        </div>
        <div class="form-group">
          <label for="provincia">Provincia</label>
          <input
            id="provincia"
            formControlName="provincia"
            type="text"
            placeholder="Provincia"
            class="input"
          />
        </div>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
        Guardar Inmueble
      </button>
    </form>
  </div>
</div>
