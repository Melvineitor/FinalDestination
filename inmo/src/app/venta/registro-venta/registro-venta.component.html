<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <div class="logo-img-title">
        <img src="assets/iconologo.png" alt="Logo" class="logo-img" />
      </div>
    </div>
    <div class="sidebar-title">MENU</div>
    <ul class="menu" [class.collapsed]="isSidebarCollapsed">
      <li
        *ngFor="let item of menuItems"
        [class.active]="item.name === 'Ventas'"
        (click)="selectMenuItem(item)"
      >
        <a [routerLink]="item.link">
          <i class="icon">{{ item.icon }}</i> {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-title">Registro de Venta</div>

      <div class="form-grid">
        <!-- Fecha de Venta -->
        <div class="form-group">
          <label for="fecha_venta">Fecha de Venta</label>
          <input
            id="fecha_venta"
            type="date"
            formControlName="fecha_venta"
            class="input"
          />
        </div>

        <!-- Pago de Venta -->
        

        <!-- Propiedad -->
        <div class="form-group">
          <label for="propiedad_venta">Propiedad</label>
          <select
            id="propiedad_venta"
            formControlName="propiedad_venta"
            (change)="onSelectPropiedad($event)"
            class="input"
          >
            <option value="" disabled selected>Seleccione una propiedad</option>
            <option
              *ngFor="let propiedad of propiedades"
              [value]="propiedad.id_inmueble"
            >
              {{ propiedad.codigo_referencia }}
            </option>
          </select>
        </div>

        <!-- Cliente -->
        <div class="form-group">
          <label for="cliente_venta">Cliente</label>
          <select
            id="cliente_venta"
            formControlName="cliente_venta"
            class="form-control"
          >
            <option value="" disabled selected>Seleccione un Inquilino</option>
            <option
              *ngFor="let cliente of clientes"
              [value]="cliente.id_persona"
            >
              {{ cliente.NombreCompleto }}
            </option>
          </select>
        </div>

        <!-- Notario -->
        <div class="form-group">
          <label for="notario_venta">Notario</label>
          <select
            id="notario_venta"
            formControlName="notario_venta"
            class="input"
          >
            <option value="" disabled selected>Seleccione un notario</option>
            <option
              *ngFor="let notario of notarios"
              [value]="notario.id_persona"
            >
              {{ notario.NombreCompleto }}
            </option>
          </select>
        </div>

        <!-- Fiador -->
        <div class="form-group">
            <label for="fiador_venta">Fiador</label>
            <select
              id="fiador_venta"
              formControlName="fiador_venta"
              class="input"
            >
              <option value="" disabled selected>Seleccione un fiador</option>
              <option
                *ngFor="let fiador of fiadores"
                [value]="fiador.id_persona"
              >
                {{ fiador.NombreCompleto }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="empleado_venta">Empleado</label>
            <select
              id="empleado_venta"
              formControlName="empleado_venta"
              class="input"
            >
              <option value="" disabled selected>Seleccione un empleado</option>
              <option
                *ngFor="let empleado of empleados"
                [value]="empleado.id_persona"
              >
                {{ empleado.NombreCompleto }}
              </option>
            </select>
          </div>
        <!-- Contrato -->
        <div class="form-group">
          <label for="contrato_venta">Se firmo el contrato? (Si/No)</label>
          <input
            id="contrato_venta"
            type="text"
            formControlName="contrato_venta"
            class="input"
            placeholder="Contrato"
          />
        </div>
        <div class="form-group">
          <label for="pago_venta">Monto de Pago</label>
          <input
            id="pago_venta"
            type="number"
            formControlName="pago_venta"
            class="input"
            placeholder="Monto del pago"
            [ngModel]="pagoVenta"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="id_inmueble">ID Inmueble</label>
          <input
            id="id_inmueble"
            formControlName="id_inmueble"
            type="number"
            placeholder="ID del inmueble"
            class="input"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="estado_venta">Estado</label>
          <input
            id="estado_venta"
            formControlName="estado_venta"
            type="text"
            placeholder="Completado"
            class="input"
            value="Completado"
            readonly
          />
        </div>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
        Registrar Venta
      </button>
    </form>
  </div>
</div>
