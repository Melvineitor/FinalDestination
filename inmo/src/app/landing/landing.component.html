<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
      <div class="logo-img-title">
        <img src="assets/iconologo.png" alt="Logo" class="logo-sesion-img" />
      </div>
      </div>
      <h2>Iniciar Sesión</h2>
      <p class="subtitulo">Bienvenido de nuevo, por favor ingresa tus datos</p>
    </div>

    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Fulano" [(ngModel)]="nombre_usuario" name="usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" [(ngModel)]="contrasena" name="contrasena" required />
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div class="acciones">
        <button type="submit">Iniciar Sesión</button>
        <a href="#">¿Olvidaste tu contraseña?</a>

      </div>
    </form>
  </div>
</div>
